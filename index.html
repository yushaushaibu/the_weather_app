<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="index.css">
    <title>The Weather App</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">The Weather App</h1>
    </header>
    <main>
        <div class="main-section">
            <div class="form-wrap">
                <form>
                    <div class="ui large icon input">
                        <input type="text" id="input" class="input" placeholder="Enter a city">
                        <i class="search icon"></i>
                    </div>
                    <!-- <button id="btn" class="btn">Search</button> -->
                </form>
            </div>
        </div>
        <div class="ui card centered">
            <div class="content">
                <p class="city-text" id="cityText">cincinnati</p>
                <h2 class="temp-text" id="tempText">15</h2>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="weather-description" id="weatherDescription">Snowy</div>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>

    <script src="index.js"></script>
</body>

</html>

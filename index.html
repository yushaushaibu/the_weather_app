<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>The Weather App</title>
</head>

<body>
    <header class="header">
        <h1 class="header-title">The Weather App</h1>
    </header>
    <main>
        <div class="main-section">
            <div class="form-wrap">
                <form>
                    <input type="text" class="input" id="input" placeholder="Enter a city..">
                    <!-- <i class='fas fa-map-marker-alt' style='font-size:36px'></i> -->
                    <!-- <button id="btn" class="btn">Search</button> -->
                </form>
            </div>
        </div>
        <div class="ui card centered">
            <div class="content">
                <p class="city" id="city"></p>
                <p id="country" class="country"></p>
                <div class="degree">&#8451;</div>
                <p class="temp" id="temp">-:--</p>
                <div class="icon-img">
                    <img src="" id="icon">
                </div>
                <div class="description" id="description"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>

    <script src="index.js"></script>
</body>

</html>
